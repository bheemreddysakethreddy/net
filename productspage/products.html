<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon products
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo "></div>
            </div>
            <div class="nav_address-1 border">
                <p class="address-1">
                    Deliver to
                </p>
                <div class="nav_address-2">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-2">
                        India
                    </p>
                </div>
            </div>
            <div class="nav_search">
                <select class="nav_select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="nav_input">
                <div class="search_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav_country border">
                <i class="fa-regular fa-flag"></i>
                <select  class="country_select">
                    <option>
                        EN
                    </option>
                </select>
            </div>
            <div class="nav_sign-in border">
                <p class="sign-1">
                    Hello, sign in
                </p>
                    <select  class="sign-2">
                        <option>
                            Account & Lists
                        </option>
                    </select>
                
            </div>
            <div class="nav_order border">
                <p class="order-1">
                    Returns
                </p>
                <p class="order-2">
                    & Orders
                </p>
            </div>
            <div class="nav_cart border">
                <div class="cart-1">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p style="position: relative;
                    top: -32px;
                    left: 6px;
                    color: white;
                    font-size: 12px;">
                        0
                    </p>
                </div>
                <p class="cart-2">
                    cart
                </p>
            </div>
        </div>
    </header>

    <!-- creating products -->

    <div class="container">
        <div class="products">
            <img src="cosco.jpeg" alt="product image">
            <p class="product_name">
                cosco volley ball
            </p>
            
            <p class="product_price">
                $10.90
            </p>
            <select>
                <option class="quantity" value="1"></option>
                <option class="quantity" value="2"></option>
                <option class="quantity" value="3"></option>
                <option class="quantity" value="4"></option>
                <option class="quantity" value="5"></option>
            </select>
            <button class="btn"> Add to Cart</button>
        </div>
    </div>


    <script src="products.js"></script>
</body>
</html>
